<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Typefall</title>
</head>
<body>
    <header>
        <h1 id="title">typefall</h1>
    </header>
    <main>
        <nav class="player-nav">
            <div id="start-button" class="play-button">play</div>
        </nav>
        <div class="playfield">
            <div>Accuracy: <span id="accuracy-display">0.00%</span></div>
            <div id="player-health">
                <div id="bar"></div>
            </div>
            <div class="base-container">
                <div class="base"></div>
                <div id="text-display">
                    <span id="caret" class="blinking">|</span>
                    <div id="text"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./build/bundle.js"></script>
</body>
</html>
