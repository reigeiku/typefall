<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Typefall</title>
</head>
<body>
    <header>
        <h1 id="title">typefall</h1>
        <nav>
            <div id="start-button" class="event-button">play</div>
        </nav>
    </header>
    <main>
        <ul id="player-stats">
            <li class="stats">
                Words typed: <span>0</span>
            </li>
            <li class="stats">
                Accuracy: <span id="accuracy-display">0.00%</span>
            </li>
        </ul>
        <ul id="commands">
            Commands
            <li class="command">"-play"</li>
            <li class="command">"-stop"</li>
            <li class="command">"-pause"</li>
        </ul>
        <div id="playfield">
            <div id="player-health">
                <div id="health-bar"></div>
            </div>
            <div id="judgement-base"></div>
            <div id="text-display">
                <span id="caret" class="blinking">|</span>
                <div id="text"></div>
            </div>
        </div>
    </main>
    <script src="./build/bundle.js"></script>
</body>
</html>
